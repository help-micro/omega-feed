<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../elements/bootstrap-alert/bootstrap-alert-container.html">

<dom-module id="onion-settings-general">
	<style>
		.container {
			width: 600px;
			margin: 0 auto;
		}

		.card {
			margin-top: 15px;
			background-color: #fff;
		}

		.card .form-group:last-child {
			margin-bottom: 0;
		}
		
		#clear-lease-loading {
			position: absolute;
			z-index: 30;
			width: 100%;
			height: 100%;
			background-size: cover;
			color: rgb(130,70,110);
			top: 0;
			left: 0;
			background-color: rgba(255,255,255,0.7);
			display: var(--clear-lease-visibility);
			text-align: center;
		}
		
		#clear-lease-loading .onion-settings-general {
			height: 100%;
			width: 50px;
			-webkit-animation: rotation 5s infinite linear;
			-moz-animation: rotation 5s infinite linear;
			-o-animation: rotation 5s infinite linear;
			animation: rotation 5s infinite linear;
		}
		
		.iframe-ping {
			margin-top: 20px;
		}
		
		#ping-refresh-icon.animate {
			-webkit-animation: rotation 1s infinite linear;
			-moz-animation: rotation 1s infinite linear;
			-o-animation: rotation 1s infinite linear;
			animation: rotation 1s infinite linear;
			display: inline-block;
		}
		
		@-webkit-keyframes rotation {
			from{
				-webkit-transform: rotate(0deg)
			}
			to{
				-webkit-transform: rotate(359deg)
			}
		}

		@-moz-keyframes rotation {
			from{
				-moz-transform: rotate(0deg)
			}
			to{
				-moz-transform: rotate(359deg)
			}
		}

		@-o-keyframes rotation {
			from{
				-o-transform: rotate(0deg)
			}
			to{
				-o-transform: rotate(359deg)
			}
		}

		@keyframes rotation {
			from{
				transform: rotate(0deg)
			}
			to{
				transform: rotate(359deg)
			}
		}
		
		.loading{
			height: 20px;
			width: 20px;
			margin-left: 15px;
			-webkit-animation: rotation 1s infinite linear;
			-moz-animation: rotation 1s infinite linear;
			-o-animation: rotation 1s infinite linear;
			animation: rotation 1s infinite linear;
			border-left: 3px solid #EAF1FF;
			border-right: 3px solid #EAF1FF;
			border-bottom: 3px solid #EAF1FF;
			border-top: 3px solid #2450AD;
			border-radius: 100%;
			display: inline-block;
		}
		
	</style>

	<template>

		<div class="container">
			<form id="settings">
				<h4>Basic Settings</h4>
				<div class="card card-block">
					<div class="form-group row">
						<label for="hostname" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-control-label">Omega Name</label>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="text" class="form-control" id="hostname" autocomplete="off" value="{{hostname::input}}" />
						</div>
					</div>
					<div class="form-group row">
						<!-- Detected networks -->
						<label for="timezone" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-control-label">Timezone</label>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<select class="form-control c-select" id="timezone" autocomplete="off" value="{{timezone::input}}">
								<option value="UTC" disabled selected>Select your timezone</option>
								<template is="dom-repeat" items="{{timezones}}">
									<option value="{{_calculateTimezoneValue(index)}}">{{_calculateTimezoneLabel(index)}}</option>
								</template>
							</select>
						</div>
					</div>
				</div>

				<bootstrap-alert-container id="basicMessages"></bootstrap-alert-container>
				<br />

				<h4>Security Settings</h4>
				<div class="card card-block">
					<!-- check current root password -->
					<div class="form-group row">
						<label for="password-current" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-control-label">Current Password</label>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="password" class="form-control" id="password-current" autocomplete="off" value="{{passwordCurrent::input}}" />
						</div>
					</div>
					<!-- new root password -->
					<div class="form-group row">
						<label for="password-new" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-control-label">New Password</label>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="password" class="form-control" id="password-new" autocomplete="off" value="{{passwordNew::input}}" />
						</div>
					</div>
					<!-- verify  password -->
					<div class="form-group row">
						<label for="password-new-verify" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-control-label">Verify Password</label>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="password" class="form-control" id="password-new-verify" autocomplete="off" value="{{passwordNewVerify::input}}" />
						</div>
					</div>
				</div>

				<bootstrap-alert-container id="securityMessages"></bootstrap-alert-container>

				<br />

				<div class="form-group row">
					<!-- save settings -->
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<button id="wifi-config-button" type="button" class="btn btn-success btn-block" on-tap="saveSettings">Save Settings</button>
					</div>
				</div>
				
				<div class="card card-block">
					<div id="clear-lease-loading">
						<iron-icon icon="icons:refresh"></iron-icon>
					</div>
					<div class="form-group row">
						<div class="form-control-label">
							<button class="btn btn-danger" type="button" on-click="clearLeases">Clear leases</button>
						</div>
						<div class="form-control-label">
							<button type="button" id="restart-network-button" class="btn btn-danger" on-click="restartNetworkService">Restart network service</button>
							<div id="restartingNetwork" class="loading" hidden></div>
						</div>	
						<div class="form-control-label">
							<button class="btn btn-primary" type="button" on-click="testPing" disabled="{{disableInputs}}">
								<span id="ping-refresh-icon" class$="{{_getClass(animated)}}"><iron-icon icon="icons:refresh"></iron-icon></span>
								Test internet connection
							</button>
							<template is="dom-if" if="[[showPingIframe]]">
								 <tr>
									<iframe id="iframe-ping" width="100%" class="iframe-ping" height="100%" on-load="onIframeLoad" src="/console/scripts/ping.py"></iframe>
								 </tr>
							</template>
						</div>
					</div>
				</div>
			</form>
		</div>

	</template>

			var devId = null;

			var ready = function () {
				this.timezones = timezones;
			};

			var _calculateTimezoneLabel = function (index) {
				return '(GMT ' + this.timezones[index].offset + ') ' + this.timezones[index].name;
			};

			var _calculateTimezoneValue = function (index) {
				return this.timezones[index].tz;
			};

			var init = function () {
				this.onClearLeasesLoading(false);
				this.onPingLoading(false);
				onionConsole.getService('onion-ubus-provider', (function (err, ubus) {
					ubus.request('uci', 'get', {
						config: 'system',
						section: '@system[0]',
						option: 'hostname'
					}, (function (result) {
						if (result.length === 2 && result[0] === 0) {
							this.hostnameCopy = result[1].value;
							this.hostname = result[1].value;
						}
					}).bind(this));

					ubus.request('uci', 'get', {
						config: 'system',
						section: '@system[0]',
						option: 'timezone'
					}, (function (result) {
						if (result.length === 2 && result[0] === 0) {
							this.timezoneCopy = result[1].value;
							this.timezone = result[1].value;
						}
					}).bind(this));
	            }).bind(this));
			};
			
			var setLoading = function (bLoading) {
				if (bLoading) {
					this.$.restartingNetwork.hidden = false;
			    	this.$['restart-network-button'].disabled = true;
				} else {
					this.$.restartingNetwork.hidden = true;
		    		this.$['restart-network-button'].disabled = false;
				}
			};
			
			var restartNetworkService = function () {
				var self = this;
				if (confirm("Your connection can be lost. Continue?")) {
					onionConsole.getService('onion-device-settings-provider', (function (err, device) {
						this.setLoading(true);
						device.restartNetworkService(null)
							.then(function (response) {
								self.setLoading(false);
								onionConsole.sendNotification({
									title: 'Success',
									message: 'Network service was restarted!'
								});
							}.bind(this))
							.catch(function (err) {
								self.setLoading(false);
							}.bind(this));
					}).bind(this));
				}
			}
			
			var clearLeases = function () {
				this.onClearLeasesLoading(true);
				var self = this;
				onionConsole.getService('onion-device-settings-provider', (function (err, device) {
					device.clearLeases(devId)
					.then((function () {
						onionConsole.sendNotification({
							title: 'Success!',
							message: 'Leases were cleared!'
						});
						self.onClearLeasesLoading(false);
					}).bind(this), (function (err) {
						onionConsole.sendNotification({
							title: 'Error',
							message: err
						});
						self.onClearLeasesLoading(false);
					}).bind(this));
				}).bind(this));
			};
			
			var testPing = function () {
				this.onPingLoading(true);
				if (!this.showPingIframe) {
					this.showPingIframe = true;
				}
				var iframe = this.$$('#iframe-ping');
				if (iframe) {
					iframe.contentWindow.location.reload(); 
				}
			}
			
			var onIframeLoad = function () {
				this.onPingLoading(false);
			}

			var saveSettings = function () {
				// If user wants to change password, change it
				if (this.passwordCurrent && this.passwordNew && this.passwordNewVerify) {
					onionConsole.getService('onion-device-settings-provider', (function (err, device) {
						device.changePassword(devId,this.passwordCurrent, this.passwordNew, this.passwordNewVerify)
						.then((function (message) {
							// this.$.securityMessages.insertAlert('success', message);
							onionConsole.sendNotification({
								title: 'Success!',
								message: message
							})
							this.set('passwordCurrent', '');
							this.set('passwordNew', '');
							this.set('passwordNewVerify', '');
						}).bind(this), (function (err) {
							onionConsole.sendNotification({
								title: 'Error',
								message: err.message
							})
							// this.$.securityMessages.insertAlert('danger', '<strong>Error:</strong> ' + err.message);
						}).bind(this));
					}).bind(this));
				}

				// Change hostname
				if (this.hostname !== this.hostnameCopy) {
					this.hostnameCopy = this.hostname;

					onionConsole.getService('onion-device-settings-provider', (function (err, device) {
						device.changeHostname(devId, this.hostname)
						.then((function (message) {
							// this.$.basicMessages.insertAlert('success', message);
							onionConsole.sendNotification({
								title: 'Success!',
								message: message
							})
						}).bind(this),
						(function (err) {
							// this.$.basicMessages.insertAlert('danger', '<strong>Error:</strong> ' + err.message);
							onionConsole.sendNotification({
								title: 'Error',
								message: err.message
							})
						}).bind(this));
					}).bind(this));
				}

				// Change timezone
				if (this.timezone !== this.timezoneCopy) {
					this.timezoneCopy = this.timezone;

					var zonename;

					for (var i = 0; i < this.timezones.length; i++) {
						if (this.timezones[i].tz === this.timezone) {
							zonename = this.timezones[i].name;
							break;
						}
					}

					onionConsole.getService('onion-device-settings-provider', (function (err, device) {
						device.changeTimezone(devId, this.timezone, zonename)
						.then((function (message) {
							// this.$.basicMessages.insertAlert('success', message);
							onionConsole.sendNotification({
								title: 'Success!',
								message: message
							})
						}).bind(this), (function (err) {
							// this.$.basicMessages.insertAlert('danger', '<strong>Error:</strong> ' + err.message);
							onionConsole.sendNotification({
								title: 'Error!',
								message: err.message
							})
						}).bind(this));
					}).bind(this));
				}
			};
			
			var _getClass = function(animated) {
				return animated ? "animate" : "";
			}
			
			var onPingLoading = function (bLoading) {
				if (bLoading) {
					this.disableInputs = true;
					this.animated = true;
				}
				else {
					this.disableInputs = false;
					this.animated = false;
				}
			}
			
			
			var onClearLeasesLoading = function (bLoading) {
				if (!bLoading) {
					this.customStyle['--clear-lease-visibility'] = 'none';
				}
				else {
					this.customStyle['--clear-lease-visibility'] = 'block';
				}
				this.updateStyles();
			};

			Polymer({
				is: 'onion-settings-general',
				init: init,
				ready: ready,
				saveSettings: saveSettings,
				clearLeases: clearLeases,
				testPing: testPing,
				restartNetworkService: restartNetworkService,
				setLoading: setLoading,
				onIframeLoad: onIframeLoad,
				onClearLeasesLoading: onClearLeasesLoading,
