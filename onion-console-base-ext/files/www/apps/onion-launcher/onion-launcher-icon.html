<link rel="import" href="../../lib/polymer/polymer.html">

<dom-module id="onion-launcher-icon">
	<style>
		:host {
			display: block;
			padding: 50px;
			padding-bottom: 0;
		}

		.icon-image {
			height: 128px;
			width: 128px;
			border-radius: 64px;
			box-shadow: 0 0 50px rgba(0, 0, 0, 0.25);
			cursor: pointer;
		}

		#app-name {
			width: 150px;
			text-overflow: ellipsis;
			height: 55px;
			overflow: hidden;
			text-align: center;
			font-size: 18px;
			margin-top: 15px;
			color: white;
			text-shadow: 0 0 50px rgba(0, 0, 0, 0.25);
			cursor: pointer;
			font-weight: 400;
		}

		@media only screen and (max-width: 768px) {
			:host {
				padding: 25px;
			}
		}

		@media only screen and (max-width: 415px) {
			:host {
				padding: 10px;
			}

			.icon-image {
				height: 64px;
				width: 64px;
				border-radius: 64px;
				box-shadow: 0 0 50px rgba(0, 0, 0, 0.25);
				cursor: pointer;
			}

			#app-name {
				font-size: 14px;
				margin-top: 5px;
			}

		}

		@media only screen and (max-width: 339px) {
			:host {
				padding: 0px;
			}
		}
	</style>

	<template>
		<div id="container" class="layout vertical center" on-click="launchApp">
			<img class="icon-image" src="{{icon}}">
			<div id="app-name">{{title}}</div>
		</div>
	</template>

	<script>
		'use strict';

		(function () {
			var launchApp = function () {
				onionConsole.launchApp(this.appId);
			};

			Polymer({
				is: 'onion-launcher-icon',
				launchApp: launchApp,
				properties: {
					icon: {
						type: String,
						valute: "",
					},
					title: {
						type: String,
						valute: "Untitled",
					},
					appId: {
						type: String,
						value: ""
					}

				}
			});
        })();
	</script>
</dom-module>
